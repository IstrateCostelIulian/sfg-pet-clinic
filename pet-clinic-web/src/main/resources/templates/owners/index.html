<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners </title>
</head>
<body>
<h1 th:text="'List of Owners'">List of owners ... </h1>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="owners" type="guru.springframework.sfgpetclinic.model.Owner"*/-->
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}"/>
        <td th:text="${owner?.firstName}"/>
        <td th:text="${owner?.lastName}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
